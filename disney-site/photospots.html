<!DOCTYPE html>
  <html>
  <head>
  <title>Photospots</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
    <header>Photospots</header>
    <main>
      <form>
        <input type="checkbox" id="photoCheckbox1" class="scoreCheckbox dca" data-score="1">
        <label for="photoCheckbox1">Pixar Pier, In front of Incredicoaster</label>
        <input type="checkbox" id="photoCheckbox2" class="scoreCheckbox disneyland" data-score="1">
        <label for="photoCheckbox2">In front of Disney castle</label>
        <input type="checkbox" id="photoCheckbox3" class="scoreCheckbox dca" data-score="1">
        <label for="photoCheckbox3">Mini Hollywood backdrop</label>
        <input type="checkbox" id="photoCheckbox4" class="scoreCheckbox disneyland" data-score="1">
        <label for="photoCheckbox4">Anywhere on Tom Sawyer's Island</label>
        <input type="checkbox" id="photoCheckbox5" class="scoreCheckbox dca" data-score="1">
        <label for="photoCheckbox5">Anywhere in Carsland</label>
        <input type="checkbox" id="photoCheckbox6" class="scoreCheckbox disneyland" data-score="1">
        <label for="photoCheckbox6">In front of Haunted Mansion</label>
      </form>
    </main>
    </div>
  </body>
  </html>
